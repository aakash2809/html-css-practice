<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors </title>
    <style>
        #firstPara{
            color: red; /*color by name*/
        }
        #secondPara{
            color: rgb(236, 144, 24);/*rgb*/
        }
        #thirdPara{
            color: #5f5f5f /*hex color*/

        }
        
    </style>
</head>
<body>
    <h4>this is the demo for color</h4>
    <p id ="firstPara">color  paragraph1</p>
    <p id ="secondPara">color paragraph2</p>
    <p id ="thirdPara">color paragraph2</p>
</body>
</html>
