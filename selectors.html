<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Selectors</title>
    <style>
        
        /* element selector */
        p {
            background-color: cadetblue;

        }

        /* id selector */
        #element{
            background-color:red;
        }

        /* grouping selector */
        footer, span{
            background-color: sandybrown;
        }
        
         /* class selector */
        .redelement{
            color: skyblue;
        }

        /* class selector */
        .bgcolor{
            background-color: black;
        }
    </style>
</head>

<body>
    <h3>css Selectors</h3>
    <p id = "element">this is the simple paragrapho Selectors</p>
    <p>this is the another simple paragrapho Selectors</p>
    <div>
        <p class="redelement bgcolor">this is paragraph inside div</p>
       
        <span>this is span</span>
    </div>
    <footer>This is footer </footer>
</body>

</html>
